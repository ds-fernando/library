<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "robots" content="index,follow">
    <title>Biblioteca Sogamoso</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header> 
        <nav class="main_nav">
            <ul>
                <li class="main_nav__item"><a href=""></a>Registrarse</li>
                <li class="main_nav__item"><a href=""></a>Renovar libros</li>
                <li class="main_nav__item"><a href=""></a>Catalogo</li>
                <li class="main_nav__item"><a href=""></a>Eventos</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Biblioteca Joaquin Gonzales Camargo</h1>
        <hr>

        <form action="">
            <label for="name">
                <span>Escriba su nombre</span>
                <input type="text" id="name" name="name">
            </label>
            <br>
            <label for="last_name">
                <span>Escriba su apellido</span>
                <input type="text" id="last_name" name="last_name">
            </label>
            <br>
            <label for="age">
                <span>Fecha de nacimiento</span>
                <input type="date" id="age" name="age">
            </label>
            <br>
            <label for="phone_number">
                <span>Escriba su numero de telefono</span>
                <input type="number" id="phone_number" name="phone_number">
            </label>
            <br>
            <label for="emai">
                <span>Escriba su correo electronico </span>
                <input type="email" id="email" name="email">
            </label>
            <br>
            <input type="submit">
        </form>


    </main>

    <footer>

    </footer>
</body>
</html>
